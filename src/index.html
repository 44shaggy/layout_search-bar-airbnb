<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchbar big"
      action="/"
      method="get"
      tabindex="0"
      data-qa="big"
    >
      <img
        class="icon big"
        src="./images/Search.svg"
        alt="#"
      >
      <label>
        <input
          type="search"
          class="text big"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form
      class="searchbar small"
      action="/"
      method="get"
      tabindex="0"
      data-qa="small"
    >
      <img
        class="icon small"
        src="./images/Search.svg"
        alt="#"
      >
      <label>
        <input
          type="search"
          class="text small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
